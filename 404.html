<!DOCTYPE html>
<html>
  <head>
    <title>Page not found | kpoovakan.github.io</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script>
      function pi() {
        const fileUrl = '/pumpkinpi/pi.txt';
        fetch(fileUrl)
          .then(response => {
            if (!response.ok) throw new Error('File not found');
            return response.text(); // Convert the data to plain text
           })
          .then(data => {
            const trimmed = data.replace(/[\r\n]+$/, '');
            document.getElementById('content-target').textContent = trimmed + '...';
          })
          .catch(error => {
            console.error('Error:', error);document.getElementById('content-target').textContent = 'Failed to load file.';
          });
      }
    </script>
  </head>
  <body>
    <div class="main-title">
      <a href="https://kpoovakan.github.io">kpoovakan</a>
    </div>
  </br>
  <div class="main-body">
    <p style="font-size: 50pt;">Maaf, halaman web ini tidak ada.</p>
    <p>Sorry, this webpage doesn't exist. Would you like to <a href="https://kpoovakan.github.io">return to the homepage</a>, or <a href="/pumpkinpi">memorize the digits of pi</a>?</p>
    <pre id="content-target"><button onclick="pi()">Show digits of pi</button></pre>
  </div>
  </body>
</html>
